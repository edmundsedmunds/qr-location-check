<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Form Redirect</title>
    <script>
        function getLocationAndRedirect() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                document.body.innerHTML = "<h2>⚠️ Jūsu pārlūkprogramma neatbalsta GPS!</h2>";
            }
        }

        function success(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            console.log("Latitude: " + lat + ", Longitude: " + lng);

            // Google Forms URL ar iepriekš aizpildītu lauku (AIZSTĀJ AR SAVU FORMAS ID)
            var formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfoCCAeJs8sD_F3xoMuLbQi6Lz_jXBuWwNX_WZ3JNWEDJWH8g/viewform?usp=pp_url";
            var fieldId = "entry.559881896"; // Aizvieto ar savas formas GPS lauka ID
            var redirectUrl = formUrl + "&" + fieldId + "=Latitude:" + lat + "%7CLongitude:" + lng;

            // Pāradresē uz Google Forms ar aizpildītiem datiem
            window.location.href = redirectUrl;
        }

        function error() {
            document.body.innerHTML = "<h2>❌ Neizdevās iegūt GPS datus. Pārliecinieties, ka GPS ir ieslēgts!</h2>";
        }
    </script>
</head>
<body onload="getLocationAndRedirect()">
    <h2>⏳ Apstrādā GPS datus...</h2>
</body>
</html>
